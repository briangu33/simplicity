{{ define "main" }}
  {{ .Content }}
  <h2>Blog</h2>
  <ul>
    <li>
      <a href="/posts/">{{ i18n "postsList" . }}</a></li>
    <li>
      <a href="/categories/">{{ i18n "categories" . }}</a>
    </li>
    <li>
      <a href="/tags/">{{ i18n "tags" . }}</a>
    </li>
  </ul>
  {{ if .Site.Menus.pages }}
    <h2>{{ i18n "pages" . }}</h2>
    <ul>
      {{ range .Site.Menus.pages }}
        <li>
          <a href="{{ .URL | relURL }}">
            {{ .Name }}
          </a>
        </li>
      {{ end }}
    </ul>
  {{ end }}
{{ end }}
