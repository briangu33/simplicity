{{ define "main" }}
  {{ .Content }}
  {{ range .Sections.ByParam "weight" }}
    <h2>{{ .Title }}</h2>
      {{ range .Pages }}
        <span style="text-align:right; display:inline-block; width:50px;">
          {{.Parent.Params.label}}.{{ .Params.weight }}
        </span>
        <span>
          <a href="{{ .Permalink | relURL }}" title="{{ .Title }}">{{ .Title }}</a>
        </span>
        <br/>
      {{ end }}
  {{ end }}
{{ end }}
